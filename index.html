<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="name">
        <h2>CSS Diner Shopping List</h2>
        <h4>Let's go to the mall!</h4>
    </div>
    <div class="list">
        <div class="violet"><input type="checkbox" name="" id="pickles"><label for="pickles"><small>A lot of pickles
                    (for the next lessons about CSS)</small></label></div>
        <div class="linethrough"><input type="checkbox" name="" id="Apples"><label for="Apples"><small>10 Apples (for more
                    manipulations)</small></label></div>
        <div class="violet"><input type="checkbox" name="" id="Oranges"><label for="Oranges"><small>20 c (because they are
                    awesom)</small></label></div>
        <div class="plates"><input type="checkbox" name="" id="Plates"><label for="Plates"><small>13 Plates (hm...they always
                    disappear)</small></label></div>
        <div class="violet"><input type="checkbox" name="" id=Bentos><label for="Bentos"><small>15 Bentos</small></label></div>
        <div class="linethrough"><input type="checkbox" name="" id="Sake"><label for="Sake"><small></small>1 bottle of Sake ^_^
                (for my friends)</label></div>
    </div>
    <div class="footer">
        <p>Bon Appetit :)</p>
    </div>
</body>

</html>
